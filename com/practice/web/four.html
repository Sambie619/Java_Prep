<html>
    <head><title>Registration</title></head>
        <body>
            <form name="_registration"method="post" action="success.html">
                <label>Username</label><input type="text" name="username"
                placeholder="Enter Username"/><br>
                <label>Password</label><input type="password" name="password"
                placeholder="Enter Password"/><br>
                <label>Email</label><input type="email" name="email"
                pattern=""/><br>
                <label>Phone no</label><input type="phone" name="phone"
                pattern=""/><br>
                <small>Format:+91 956 7365 686</small><br>
                <label>Gender</label><input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female<br>
                <label>Address</label>
                <textarea name="address" rows="5" cols="65"></textarea><br>
                <label>Select Country</label>
                <select name="country">
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                </select><br>
                <input type="submit" value="register"/>

            </form>
        </body>
    
</html>
